<script>
 document.querySelector('form').addEventListener('submit', function(event) {
  event.preventDefault();
  
  const fullName = document.querySelector('input[placeholder="Full Name"]').value;
  const email = document.querySelector('input[placeholder="Email"]').value;
  const phoneNumber = document.querySelector('input[placeholder="Phone Number"]').value;
  const subject = document.querySelector('input[placeholder="Subject"]').value;
  const query = document.querySelector('textarea[placeholder="What\'s your Question?"]').value;
  
  const mailtoLink = `mailto:mahtabmehek@weharehackerone.com?subject=${encodeURIComponent(subject)}
  &body=${encodeURIComponent(`Name: ${fullName}\nEmail: ${email}\nPhone: ${phoneNumber}\n\nQuery:\n${query}`)}`;
    
  window.location.href = mailtoLink;
});
</script>
